<!DOCTYPE html>
<html  lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="body__header header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="body__main todo">
      <section>
        <h3 class="todo__elem-name" >Add Item</h3>
        <div class="todo__add-task-block">
          <input class="todo__add-task" type="text">
          <button class="todo__add-button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo__elem-name" >Todo</h3>
        <ul class="todo__tasks-list todo__incomplete-tasks">
          <li class="todo__tasks-list__item">
            <input class="todo__tasks-list__item__checkbox" type="checkbox">
            <label class="todo__tasks-list__item__lable">Pay Bills</label>
            <input class="todo__tasks-list__item__input" type="text" >
            <button class="todo__tasks-list__item__edit-btn">Edit</button>
            <button class="todo__tasks-list__item__del-btn">
              <img class="btn-img" src="./remove.svg" alt="Delete Task">
            </button>
          </li>
          <li class="todo__tasks-list__item edit-mode">
            <input class="todo__tasks-list__item__checkbox" type="checkbox">
            <label class="todo__tasks-list__item__lable">Go Shopping</label>
            <input class="todo__tasks-list__item__input" type="text" value="Go Shopping" >
            <button class="todo__tasks-list__item__edit-btn">Save</button>
            <button class="todo__tasks-list__item__del-btn">
              <img class="btn-img" src="./remove.svg" alt="Delete Task">
            </button>
          </li>
        </ul>        
      </section>
      <section>
        <h3 class="todo__elem-name">Completed</h3>
        <ul class="todo__tasks-list todo__completed-tasks">
          <li class="todo__tasks-list__item">
            <input class="todo__tasks-list__item__checkbox" type="checkbox" checked>
            <label class="todo__tasks-list__item__lable">See the Doctor</label>
            <input class="todo__tasks-list__item__input" type="text" >
            <button class="todo__tasks-list__item__edit-btn">Edit</button>
            <button class="todo__tasks-list__item__del-btn">
              <img class="btn-img" src="./remove.svg" alt="Delete Task">
            </button>
          </li>
        </ul>        
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>

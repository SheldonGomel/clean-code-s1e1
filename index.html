<!DOCTYPE html>
<html  lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="body__header header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="body__main todo">
      <section>
        <h3 class="todo__elem-name" >Add Item</h3>
        <div class="todo__add-task-block">
          <input id="todo__add-task" class="task-input" type="text">
          <button id="add-button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="todo__elem-name" >Todo</h3>
        <ul class="todo__tasks-list" id="todo__incomplete-tasks">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" >
            <label class="task-lable">Pay Bills</label>
            <input class="task-input" type="text" >
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="btn-img" src="./remove.svg">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox" >
            <label class="task-lable">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping" >
            <button class="edit-btn">Save</button>
            <button class="delete-btn">
              <img class="btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>        
      </section>
      <section>
        <h3 class="todo__elem-name">Completed</h3>
        <ul class="todo__tasks-list" id="todo__completed-tasks">
          <li class="task-item">
            <input type="checkbox" class="task-checkbox" checked>
            <label class="task-lable">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit-btn">Edit</button>
            <button class="delete-btn">
              <img class="btn-img" src="./remove.svg">
            </button>
          </li>
        </ul>        
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
